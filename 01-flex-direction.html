<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01-flex-direction.html</title>
    <link rel="stylesheet" href="style.css">
</head>
<style id="demoStyle">

    .sample1 { display: block;}
    .sample2 { flex-direction: row;} 
    .sample3 { flex-direction: row;}
    .sample3 .flex-item { flex: 1; }
    .sample4 { flex-direction: column;}

</style>


<body>
    <div class="wrapper">
        <nav></nav>
        <div class="content">
            <fieldset>
                <legend>[flex container] Change view [flex-direction]</legend>
                <input type="radio" name="flex" onclick="setStyle('sample1')" checked><span>No Flex (block)</span>
                <input type="radio" name="flex" onclick="setStyle('sample2')"><span>Flex Row</span>
                <input type="radio" name="flex" onclick="setStyle('sample3')"><span>Flex Row (Spread)</span>
                <input type="radio" name="flex" onclick="setStyle('sample4')"><span>Flex Column</span>
            </fieldset>

            <div class="code-sample"></div>
            <div class="container ">
                <div class="flex-item one">One</div>
                <div class="flex-item two">Two</div>
                <div class="flex-item three">Three</div>
                <div class="flex-item four">Four</div>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>

</body>

</html>
