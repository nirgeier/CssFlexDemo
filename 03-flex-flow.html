<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03-flex-flow.html</title>
    <link rel="stylesheet" href="style.css">
</head>
<style id="demoStyle">

    .sample1 { display: block;}
    .sample2 { flex-wrap: nowrap;} 
    .sample3 { flex-flow: row wrap;}
    .sample4 { flex-flow: row wrap-reverse; }
    .sample3 .flex-item, .sample4 .flex-item{ width:200px; }
    .three, .four{ flex:1;}
</style>

<body>
    <div class="wrapper">
        <nav></nav>
        <div class="content">
            <fieldset>
                <legend>[flex container] Change view [flex-flow = direction + wrap]</legend>
                <input type="radio" name="flex" onclick="setStyle('sample1')" checked><span>No Flex</span>
                <input type="radio" name="flex" onclick="setStyle('sample2')"><span>nowrap</span>
                <input type="radio" name="flex" onclick="setStyle('sample3')"><span>row wrap</span>
                <input type="radio" name="flex" onclick="setStyle('sample4')"><span>row wrap-reverse</span>
            </fieldset>

            <div class="code-sample"></div>
            <div class="container ">
                <div class="flex-item one">One</div>
                <div class="flex-item two">Two</div>
                <div class="flex-item three">Three</div>
                <div class="flex-item four">Four</div>
                <div class="flex-item four">Five</div>
                <div class="flex-item three">Six</div>
                <div class="flex-item two">Seven</div>
                <div class="flex-item one">Eight</div>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>

</body>

</html>
