<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>09-flex-basis.html</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <nav></nav>
        <div class="content">
            <h1>[flex item] flex-basis</h1>

            <div class="code-sample">
                <p>
                    &lt;div style="flex-basis: <b>10%</b>"&gt;1&lt;/div&gt;<br />
                    &lt;div style="flex-basis: <b>20%</b>"&gt;2&lt;/div&gt;<br />
                    &lt;div style="flex-basis: <b>30%</b>"&gt;3&lt;/div&gt;<br />
                    &lt;div style="flex-basis: <b>10%</b>"&gt;4&lt;/div&gt;<br />
                    &lt;div style="flex-basis: <b>40%</b>"&gt;5&lt;/div&gt;<br />
                </p>
            </div>
            <div class="container">
                <div class="flex-item one" style="flex-basis: 10%">1</div>
                <div class=" flex-item two" style="flex-basis: 20%">2</div>
                <div class="flex-item three" style="flex-basis: 30%">3</div>
                <div class="flex-item four" style="flex-basis: 10%">4</div>
                <div class="flex-item five" style="flex-basis: 40%">5</div>
            </div>
        </div>
    </div>

</body>
