<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>11-order.html</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    .flex-item {
        flex-basis: 20%;
    }
</style>

<body>
    <div class="wrapper">
        <nav></nav>
        <div class="content">
            <h1>[flex item] order</h1>

            <div class="code-sample">
                <p>
                    &lt;div style="order: <b>1</b>"&gt;1&lt;/div&gt;<br />
                    &lt;div style="order: <b>2</b>"&gt;2&lt;/div&gt;<br />
                    &lt;div style="order: <b>5</b>"&gt;3&lt;/div&gt;<br />
                    &lt;div style="order: <b>3</b>"&gt;4&lt;/div&gt;<br />
                    &lt;div style="order: <b>4</b>"&gt;5&lt;/div&gt;<br />
                </p>
            </div>
            <div class="container">
                <div class="flex-item one" style="order: 1">1</div>
                <div class=" flex-item two" style="order: 2">2</div>
                <div class="flex-item three" style="order: 5">3</div>
                <div class="flex-item four" style="order: 3">4</div>
                <div class="flex-item five" style="order: 4">5</div>
            </div>
        </div>
    </div>
</body>

<script src="utils.js"></script>

</html>
